name: Dev to QA Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - qa
    types: [opened, synchronize, reopened]

jobs:
  # Como estamos testando com push para main, vamos pular a verificação de branch de origem
  # check_source_branch:
  #   name: Check source branch
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Check source branch is dev
  #       run: |
  #         if [[ "${{ github.head_ref }}" != "dev" ]]; then
  #           echo "This workflow is only for PRs from dev to qa"
  #           exit 1
  #         fi
  #       shell: bash

  test_and_validate:
    name: Test and Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Shallow checkout para melhorar performance
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt
          pip install pytest pytest-mock wheel
      
      - name: Install Databricks CLI
        run: |
          echo "Instalando o CLI do Databricks..."
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
          # Verificar se o CLI foi instalado corretamente
          which databricks

      - name: Run unit tests
        run: pytest -xvs tests/
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          DATABRICKS_CLUSTER_ID: ${{ secrets.DATABRICKS_CLUSTER_ID }}
          
      - name: Validate bundle format
        run: |
          databricks bundle validate
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }} 

  deploy_to_qa:
    name: Deploy to QA
    needs: test_and_validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
        
      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install wheel
      
      - name: Install Databricks CLI
        run: |
          echo "Instalando o CLI do Databricks..."
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
          # Verificar se o CLI foi instalado corretamente
          which databricks

      - name: Deploy bundle to qa
        run: |
          databricks bundle deploy -t qa
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_QA_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_QA_TOKEN }}
          DATABRICKS_QA_HOST: ${{ secrets.DATABRICKS_QA_HOST }} 